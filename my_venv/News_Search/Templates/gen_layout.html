

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Imports the BootStrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" type = "text/css" href="{{ url_for('static', filename='main.css') }}">

</head>
<body>
	<header class="news-header">
	  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
	    <div class="container">
	      <a class="navbar-main" href="/">News Search</a>
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	      </button>
	      <div class="collapse navbar-collapse" id="navbarToggle">
	        <div class="navbar-nav mr-auto">
                <form id="sbar">
                    <input type="search" id="query" name="q" placeholder="Search Here!">
                    <button>Search</button>
                </form>
	        </div>
	        <!-- Navbar Right Side with the drop down menu for the categories-->
	        <div class="navbar-nav">
	          <div class = "dropdown">
                  <button class="dropbutton"> Categories </button>
                  <div class= "dropdown-content">
                      <a href="/entertainment">Entertainment</a>
                      <a href="/tech">Technology</a>
                      <a href="/sports">Sports</a>
                  </div>
              </div>
	        </div>
	      </div>
	    </div>
	  </nav>
	</header>

	<dic class = "container">
		{% for new, des, i in context %}
		
		<img src="{{i}}" alt="">
		<h3>News: </h3> {{new}}
		<h4>Description: </h4> {{des}}


		{% endfor %}
	</dic>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
